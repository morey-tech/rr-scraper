name: Update Transcripts

on:
  workflow_dispatch: # Allows manual triggering of the workflow
  schedule:
    # Run every Friday at 08:00 UTC
    - cron: '0 8 * * 5'

jobs:
  update-transcripts:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Grants write access to the repository contents

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt

      # Run the main.py script
      - name: Run transcript scraper
        run: |
          python3 main.py
          python3 split_transcript.py

      # Commit and push changes if any
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add rational_reminder_transcripts.md
            git add transcripts/
            git commit -m "chore: Update transcripts"
            git push
          else
            echo "No changes to commit."
          fi